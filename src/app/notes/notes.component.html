<div class="max-w-3xl mx-auto mt-8 px-4">
  <div class="flex items-center justify-between mb-6">
    <h1 class="text-3xl font-bold text-gray-800">All Your Notes</h1>

    <a 
      routerLink="/notes/form"
      class="px-4 py-2 bg-blue-600 text-white rounded-lg shadow hover:bg-blue-700 transition cursor-pointer"
    >
      + Add Note
    </a>
  </div>

  <ul *ngIf="notes.length > 0; else noNotes" class="space-y-4">
    <li *ngFor="let note of notes" class="p-4 bg-white rounded-lg shadow hover:shadow-md transition">
      <div class="flex items-start justify-between">
        <div>
          <h2 class="text-xl font-semibold text-gray-700">{{ note.title }}</h2>
          <p class="text-gray-600 mt-1">{{ note.content }}</p>
        </div>

        <button 
          (click)="deleteNote(note.id)" 
          class="ml-4 px-3 py-1 bg-red-600 text-white text-sm rounded-md shadow hover:bg-red-700 transition"
        >
          Delete
        </button>
      </div>
    </li>
  </ul>


  <ng-template #noNotes>
    <p class="text-gray-500 italic mt-6">No notes available. Add one!</p>
  </ng-template>
</div>
